version: "3.4"
services:
  containerd_demo:
    build: .
    container_name: containerd_demo
    privileged: true
    stdin_open: true
    tty: true
    working_dir: /go/src/github.com/containerd/stargz-snapshotter
    entrypoint: /bin/bash
    environment:
    - NO_PROXY=127.0.0.1,localhost,registry2:5000
    - HTTP_PROXY=${HTTP_PROXY}
    - HTTPS_PROXY=${HTTPS_PROXY}
    - http_proxy=${http_proxy}
    - https_proxy=${https_proxy}
    - GOPATH=/go
    - GOPROXY=https://goproxy.cn,direct
    tmpfs:
    - /tmp:exec,mode=777
    volumes:
    - /dev/fuse:/dev/fuse
    - "${GOPATH}/src/github.com/sequix/stargz-snapshotter:/go/src/github.com/containerd/stargz-snapshotter"
    - "/Users/squix/code/imgdis/test/imgs:/imgs"
    - type: volume
      source: demo-containerd-data
      target: /var/lib/containerd
      volume:
        nosuid: false
    - type: volume
      source: demo-containerd-stargz-grpc-data
      target: /var/lib/containerd-stargz-grpc
      volume:
        nosuid: false
    - type: volume
      source: demo-containerd-stargz-grpc-status
      target: /run/containerd-stargz-grpc
      volume:
        nosuid: false
  registry2:
    image: registry:2
    container_name: registry2
    environment:
    - HTTP_PROXY=${HTTP_PROXY}
    - HTTPS_PROXY=${HTTPS_PROXY}
    - http_proxy=${http_proxy}
    - https_proxy=${https_proxy}
volumes:
  demo-containerd-data:
  demo-containerd-stargz-grpc-data:
  demo-containerd-stargz-grpc-status:
